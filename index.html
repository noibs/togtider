<!DOCTYPE html>
<html>
<head>
    <title>Togtider</title>
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3367D6">
    <meta name="apple-mobile-web-app-title" content="Togtider">
    <link rel="apple-touch-icon" href="media/apple/192.png">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    <!--<link rel="manifest" href="/manifest.json">-->
    <script src="https://kit.fontawesome.com/5b810e0f7d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fa-solid fa-train-subway"></i>
            <h1>Togtider</h1>
        </div>
        
        <div id="tripsContainer" class="tripsContainer"></div>
        <div class="trip-desktop trip ${index + 1} delete">
            <div class="title_time">
                <h2 class="station">Station...</h2>
                <span>
                    <span class="delay-indicator">+2</span>
                    <i class="fa-regular fa-clock transparent"></i>
                    <h2 id="title_time">...</h2>
                </span>
            </div>
            <p class="track">Spor: ...</p>
            <i class="fa-solid fa-angles-down"></i>
            <div class="title_time">
                <h2 class="station">Station...</h2>
                <h2 id="title_time">...</h2>
            </div>
            <p class="track">Spor: ...</p>
        </div>
        <div class="trip-desktop trip ${index + 1} delete">
            <div class="title_time">
                <h2 class="station">Station...</h2>
                <h2 id="title_time">...</h2>
            </div>
            <p class="track">Spor: ...</p>
            <i class="fa-solid fa-angles-down"></i>
            <div class="title_time">
                <h2 class="station">Station...</h2>
                <h2 id="title_time">...</h2>
            </div>
            <p class="track">Spor: ...</p>
        </div>
        <div class="trip-desktop trip ${index + 1} delete">
            <div class="title_time">
                <h2 class="station">Station...</h2>
                <h2 id="title_time">...</h2>
            </div>
            <p class="track">Spor: ...</p>
            <i class="fa-solid fa-angles-down"></i>
            <div class="title_time">
                <h2 class="station">Station...</h2>
                <h2 id="title_time">...</h2>
            </div>
            <p class="track">Spor: ...</p>
        </div>
        <div class="refresh">
            <button id="refresh" class="refreshBtn"><i class="fas fa-sync-alt"></i></button>
        </div>
        
    </div>
    

    <script src="js/handler.js"></script>
    <script src="js/anims.js"></script>
</body>
</html>
